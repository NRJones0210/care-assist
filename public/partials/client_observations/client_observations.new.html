<h1>{{message}}</h1>
<div layout="column" ng-cloak class="md-inline-form">
  <md-content layout-padding>
    <form name="newObservationForm">
      <md-input-container class="md-block" flex-gt-sm>
        <label>First name</label>
        <input type="number" name='firstName' ng-model="client.firstname" required>
        <div ng-messages="newObservationForm.firstName.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm>
        <md-button class="md-raised md-primary" ng-click='addObservation()'>Save</md-button>
      </md-input-container>
    </form>
  </md-content>
</div>
